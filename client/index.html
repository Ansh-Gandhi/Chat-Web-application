<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>CPEN320 Project</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>

    <div id="app-view">
      <ul id="app-menu">
        <li class="menu-item">
          <a href="#/"><img class="room-img" src="./assets/chat-dots-fill.svg" alt="image of chat icon"> <span class="nav-text">Rooms</span></a>
        </li>

        <li class="menu-item">
          <a href="#/profile"><img class="profile-img" src="./assets/person-fill.svg" alt="image of profile pic"> <span class="nav-text">Profile</span></a>
        </li>

        <li class="logout-button-list">
          <a class="logout-button" href="login.html">Sign out</a>
        </li>
      </ul>

      <div id="page-view">
        <div class="content">
          <ul class="room-list">
            <li>
              <a href="#/chat"><img src="./assets/everyone-icon.png" alt=""> <span class="chatroom-text">Everyone in CPEN400A</span></a>
            </li>

            <li>
              <a href="#/chat"><img src="./assets/bibimbap.jpg" alt=""> <span class="chatroom-text">Foodies Only</span></a>
            </li>

            <li>
              <a href="#/chat"><img src="./assets/minecraft.jpg" alt=""> <span class="chatroom-text">Gamers Rule</span></a>
            </li>

            <li>
              <a href="#/chat"><img src="./assets/canucks.png" alt=""> <span class="chatroom-text">Canucks Fans</span></a>
            </li>
          </ul>

          <div class="page-control">
            <input type="text" name="" id="" placeholder="Room Title">
            <button>Create Room</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
